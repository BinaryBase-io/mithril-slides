  /* theme */

  .showroom pre { font-size: 2.8rem }

  /* orientation */

<script src="//unpkg.com/mithril@^1.1.6/mithril.js"></script>
<script>
  // setup
  var THEMES = ['black', 'white', 'gradient', 'showroom'];

  var Fullscreen = {
    isEnabled: function() {
      return document.webkitFullscreenEnabled ||
                  document.mozFullScreenEnabled ||
                  document.msFullscreenEnabled;
    },
    hasElement: function() {
      return !( !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement );
    },
    request: function(element) {
      if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    },
    exit: function() {
      if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  };

  // model
  var state = {
    slides: [],
    index: 0,
    pointer: true,
    theme: 2,
    touch: null,

    setSlides: function(value) {
      if (Array.isArray(value)) {
        state.slides = value;
      }
    },
    setIndex: function(value) {
      if (value >= 0 && value < state.slides.length) {
        state.index = value;
      }
    },
    setTheme: function(value) {
      if (value >= 0 && value < THEMES.length) {
        state.theme = value;
      }
    },
    setTouch: function(value) {
      if (value === 'left' || value === 'right') {
        state.touch = value;
      }
    },

    loadSlides: function() {
      m.request({method: 'GET', url: 'slides.json'}).
        then(state.setSlides).
        then(state.loadImages).
        catch(function(error) { window.alert(error.message) });
    },
    loadImages: function() {
      state.slides.forEach(function(slide) {
        if (slide.image) {
          var image = new Image();
          image.src = slide.image.src;
        }
      });
    },
    togglePointer: function() {
      state.pointer = !state.pointer;
    },
    changeTheme: function() {
      var nextTheme = (state.theme + 1) % THEMES.length;
      state.setTheme(nextTheme);
    },
    clearTouch: function() {
      state.touch = null;
    },
    currentSlide: function() {
      return state.slides.length > 0 ? state.slides[state.index] : {};
    },
    forward: function() {
      state.setIndex(state.index + 1);
    },
    backward: function() {
      state.setIndex(state.index - 1);
    },
  };

  // view
  var Slide = {
    oncreate: function(vnode) {
      document.oncontextmenu = vnode.attrs.oncontextmenu;
      document.onkeydown = vnode.attrs.onkeydown;
    },
    view: function(vnode) {
      var slide = vnode.attrs.slide;
      return m('#slide', {
        class: THEMES[vnode.attrs.theme],
        style: {cursor: vnode.attrs.pointer ? 'default' : 'none'},
        onclick: vnode.attrs.onclick,
        ontouchstart: vnode.attrs.ontouchstart,
        ontouchend: vnode.attrs.ontouchend
      }, [
        m('#objects', [
          !slide.image    ? '' : m('img'   , slide.image            ),
          !slide.title    ? '' : m('h1'    , m.trust(slide.title)   ),
          !slide.subtitle ? '' : m('h2'    , m.trust(slide.subtitle)),
          !slide.codes    ? '' : m('pre'   , slide.codes.join('\n') ),
          !slide.embed    ? '' : m('iframe', slide.embed            ),
          !slide.bullets  ? '' : m('ul'    ,
            slide.bullets.map( function(bullet) { return m('li', bullet) } )
          )
        ])
      ]);
    }
  };

  var Presentation = {
    handleTouchstart: function(event) {
      var firstTouch = event.touches[0];
      var pageCenter = document.body.clientWidth / 2;
      state.setTouch(firstTouch.pageX < pageCenter ? 'left' : 'right');
      event.preventDefault();
    },
    handleTouchend: function(event) {
      if (event.touches.length == 0) {
        if (state.touch === 'left') {
          this.play(state.backward);
          m.redraw();
        } else if (state.touch === 'right') {
          this.play(state.forward);
        }
        state.clearTouch();
      }
      event.preventDefault();
    },
    handleClick: function(event) {
      this.play(state.forward);
      event.preventDefault();
    },
    handleContextmenu: function(event) {
      this.play(state.backward);
      m.redraw();
      event.preventDefault();
    },
    handleKeydown: function(event) {
      switch (event.key) {
        case 'Enter':
        case ' ':
        case 'ArrowRight':
        case 'ArrowDown':
        case 'Right':
        case 'Down':
          this.play(state.forward);
          break;
        case 'Backspace':
        case 'ArrowLeft':
        case 'ArrowUp':
        case 'Left':
        case 'Up':
          this.play(state.backward);
          break;
        case 'c':
          state.togglePointer();
          break;
        case 't':
          state.changeTheme();
          break;
        case 'q':
          Fullscreen.exit();
          break;
        default:
          return;
      }
      m.redraw();
      event.preventDefault();
    },
    oninit: state.loadSlides,
    oncreate: function(vnode) {
      vnode.state.play = function(action) {
        if (Fullscreen.isEnabled() && !Fullscreen.hasElement()) {
          Fullscreen.request(vnode.dom);
        } else {
          action();
        }
      };
    },
    onupdate: function(vnode) {
      var firstSlide = state.slides[0];
      if (firstSlide) {
        document.title = firstSlide.title || firstSlide.subtitle || 'Untitled';
      }
    },
    view: function(vnode) {
      return m(Slide, {
        slide: state.currentSlide(),
        pointer: state.pointer,
        theme: state.theme,
        onclick: this.handleClick.bind(this),
        ontouchstart: this.handleTouchstart.bind(this),
        ontouchend: this.handleTouchend.bind(this),
        oncontextmenu: this.handleContextmenu.bind(this),
        onkeydown: this.handleKeydown.bind(this)
      });
    }
  };

  // render
  document.body = document.createElement('body');
  m.mount(document.body, Presentation);
</script>
